<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>En breve volveremos a estar en funcionamiento</title>
	<link rel="stylesheet" href="error/style.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="error/ie.css" type="text/css" charset="utf-8" />
	<script language="Javascript" type="text/javascript" src="error/js/jquery-1.4.4.js"></script>
	<script language="Javascript" type="text/javascript" src="error/js/jquery.lwtCountdown-1.0.js"></script>
	<script language="Javascript" type="text/javascript" src="error/js/misc.js"></script>
 
</head>
<body>
	<div id="wrapper">
		<div id="logo">
		</div> <!-- end of logo -->
		
		<div id="main">

			<div id="text">
				<div class="bottom-text">
				Estamos realizando unos pequeños ajustes, en breve estaremos de vuelta.
				</div>
			</div>
			
			<div id="countdown">
				
					<div class="dash weeks_dash">
						<span class="dash_title">semanas</span>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>

					<div class="dash days_dash">
						<span class="dash_title">días</span>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>

					<div class="dash hours_dash">
						<span class="dash_title">horas</span>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>

					<div class="dash minutes_dash">
						<span class="dash_title">minutos</span>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>

					<div class="dash seconds_dash">
						<span class="dash_title">segundos</span>
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>

				
					
			</div> <!-- end of countdown -->
			
			<div id="bottom">
				
							
			</div> <!-- end of bottom div -->
	
	
		</div> <!-- end of main -->
		<!-- start of the javascript code that handles the countdown -->
		<script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown').countDown({
					targetDate: {
						'day': 		10,
						'month': 	1,
						'year': 	2014,
						'hour': 	04,
						'min': 		0,
						'sec': 		0
					}
				});
							
				$('#email_field').focus(email_focus).blur(email_blur);
				$('#subscribe_form').bind('submit', function() { return false; });
				
			});
		</script>
		<!-- end of the javascript code that handles the countdown -->
		
		
	</div> <!-- end of wrapper -->
	
</body>
</html>
